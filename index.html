<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="dashboard-heading">
                <img src="images/collage.svg" alt="dashboard icon">
                <div class="dashboard-heading-text">Dashboard</div>
            </div>
            <div class="home">
                <img src="images/home-icon.svg" alt="home icon">
                <a href="">Home</a>
            </div>
            <div class="profile">
                <img src="images/profile_icon.svg" alt="profile icon">
                <a href="">Profile
            </div>
            <div class="messages">
                <img src="images/message_icon.svg" alt="messages icon">
                <a href="">Messages</a>
            </div>
            <div class="history">
                <img src="images/history_icon.svg" alt="history icon">
                <a href="">History</a>
            </div>
            <div class="tasks">
                <img src="images/tasks_icon.svg" alt="tasks icon">
                <a href="">Tasks</a>
            </div>
            <div class="communities">
                <img src="images/communities_icon.svg" alt="communities icon">
                <a href="">Communities</a>
            </div>
            <div class="settings">
                <img src="images/settings_icon.svg" alt="settings icon">
                <a href="">Settings</a>
            </div>
            <div class="support">
                <img src="images/support_icon.svg" alt="support icon">
                <a href="">Support</a>
            </div>
            <div class="privacy">
                <img src="images/privacy_icon.svg" alt="privacy icon">
                <a href="">Privacy</a>
            </div>
        </div>
    
        <div class="header">
            <div class="header-top">
                <img src="./images/magnify.svg" alt="search_icon">
                <input type="text" id="search_bar" name="search_bar">

                <div class="header-top-profile-elements">
                    <img src="./images/bell-ring-outline.svg" alt="notification_icon">
                    <img id="small-profile-image" src="./images/sheltie-icon.png" alt="sheltie_icon">
                    <div class="user-name">Mr. User Man</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-profile-elements">
                    <img id="large-profile-image" src="./images/sheltie-icon.png" alt="sheltie_icon">
                    <div class="user-welcome">Hi there, Mr. User Man (@user_mann)! </div>   
                </div>
                <div class="header-bottom-buttons">
                    <button type="button">Button One</button>
                    <button type="button">Button Two</button>
                    <button type="button">Button Three</button>
                </div>

            </div>
         </div>

         <div class="main">
            <div class="projects">
            </div>

            <div class="main-right-side">
                <div class="announcements">
                    <div class="card">
                        <p class="title">Announcement Title</p>
                        <p>Announcement!</p>
                    </div>
                    <div class="card">
                        <p class="title">Announcement Title</p>
                        <p>Announcement!</p>
                    </div>
                    <div class="card">
                        <p class="title">Announcement Title</p>
                        <p>Announcement!</p>
                    </div>
                </div>
    
                <div class="trending">
                    <div class="card">
                        <img src="images/avatar_1.png" alt="avatar one">
                        <p class="title">Trending One</p>
                    </div>
                    <div class="card">
                        <img src="images/avatar_2.png" alt="avatar two">
                        <p class="title">Trending Two</p>
                    </div>
                    <div class="card">
                        <img src="images/avatar_3.png" alt="avatar three">
                        <p class="title">Trending Three</p>
                    </div>
                    <div class="card">
                        <img src="images/avatar_4.png" alt="avatar four">
                        <p class="title">Trending Four</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
