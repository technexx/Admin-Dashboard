<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>

    <div class="header">
        <div class="header-top">
            <img src="./images/magnify.svg" alt="search_icon">
            <input type="text" id="search_bar" name="search_bar">
            <img src="./images/bell-ring-outline.svg" alt="notification_icon">
            <img src="./images/sheltie-icon.png" alt="sheltie_icon">
            <div id="user-name">Mr. User Man</div>
        </div>

        <div class="header-bottom">
            <img src="./images/sheltie-icon.png" alt="sheltie_icon">
            <div id="user-welcome">Hi there, Mr. User Man (@user_mann)! </div>
        </div>
</body>
</html>
